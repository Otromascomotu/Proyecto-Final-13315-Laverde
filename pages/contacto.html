        <h3 class="miUbicacion">Mi Ubicacion</h3>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.9268045908448!2d-64.19052548589883!3d-31.416142681404118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a283cd3804b1%3A0xf74e6d999d13aab3!2s27%20de%20Abril%20285%2C%20X5000AEE%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1609476698666!5m2!1ses!2sar" width="800" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

      <div class=form>
        <form action="#" method="GET" class="form">
          <label for="nombre">Nombre(s):<br>
            <input type="text" name="nombre">
          </label><br><br>
          <label for="apellido">Apellido(s):<br>
            <input type="text" name="apellido">
          </label><br><br>
          <label for="email">E-mail:<br>
            <input type="text" name="email">
          </label><br><br>
          <div>Cliente:
            <select name="Cliente" id="Cliente">
              <option value="P">Personal</option>
              <option value="C">Comercial</option>
              <option value="I">Institucional</option>
              <option value="E">Empresarial</option>
              <option value="S">Startup</option>
            </select>
          </div><br>
          <div>¿Desea recibir mi Newsletter?
            <input type="checkbox" name="aceptar" value="1"></div><br>
              <label for="comentarios">Comentarios:<br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
              </label><br>
            <input type="submit" value="LIMPIAR"><input type="reset" value="ENVIAR"><br><br>
          </div>
        </form>
      </div>
